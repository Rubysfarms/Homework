<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
       
</head>
<body>
  <script>
    let getArray1 = ['hello', 'world', 'Kiev', 'Kharkiv', 'Odessa', 'Lviv'];
    let getArray2 = ['1', '2', '3', 'sea', 'user', 23];
                          
    function listReturn (array) {
        let listElement = array.map(addTag);
        function addTag(value) {
            return `<li>${value}</li>`;
        }
        return listElement; 
    };

    let newArray = listReturn (getArray1);
    console.log(newArray);
    let uList = document.createElement('ul');
    
    function push (array) {
        for (value of array) {
            uList.insertAdjacentHTML('beforeend', value);
        }
    } 
    push(newArray);
    
    document.body.append(uList);

    setTimeout(() => uList.remove(), 5000);
    
  
  </script> 
    
   

</body>
</html>
