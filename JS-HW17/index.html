<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    
    let fibonacciIndex = +prompt('Enter Fibonacci value');

    function calculateFibonacci(index0, index1, userIndex) {
        let fibonacciArray;
        if( userIndex > 0 ){
            fibonacciArray = [index0, index1];
            for (let i = 2; i <= userIndex; i++){
                let value = fibonacciArray[i-1] + fibonacciArray[i-2];
                fibonacciArray.push(value); 
            };        
            return fibonacciArray[fibonacciArray.length - 1];
        } else if( userIndex < 0 ){
                                  
            fibonacciArray = [-1, 1];
                                           
            for (let i = -fibonacciArray.length; i > userIndex; i = -fibonacciArray.length){
                let value = fibonacciArray[1] - fibonacciArray[0];
                fibonacciArray.unshift(value); 
            };        
            return fibonacciArray[0]; 

        } else {
            return 0;
        }
        
        
    };

    alert(calculateFibonacci(0, 1, fibonacciIndex));

    </script>
</head>
