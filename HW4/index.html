<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://kit.fontawesome.com/4cf0a3ed4d.js" crossorigin="anonymous"></script>
    <link href="./css/normalize.css" rel="stylesheet"/>
    <link href="./css/styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="footer clearfix">
        <a href="" class="journey">JOURNEY</a>
        <span class="login_or_signup">Welcome, <a href="">Log In</a> or <a href="">Sign Up</a></span>
        <a href="" class="header-buttons"><div class="bg-line"></div></a>
        <a href="" class="header-buttons"><div class="bg-ic_journey"></div></a>
        <a href="" class="header-buttons"><div class="bg-ic_forum"></div></a>
        <a href="" class="header-buttons"><div class="bg-ic_caledar"></div></a>
    </div>
    <div class="entrance-zone">
        <div class="entrance">
            <div class="quad"></div><p class="signup">Sign Up</p><a href="" class="login">Log In</a>
            <div class="socials">
                <a href="" class="facebook">
                    <i class="fab fa-facebook-f"></i>
                    <div class="button-bg-line"></div>
                    <span>Facebook</span>
                </a>
                <a href="" class="google">
                    <i class="fab fa-google-plus-g"></i>
                    <div class="button-bg-line"></div>
                    <span>Google</span>
                </a>
            </div>
            <div class="underline"><div class="or-line"></div><span class="or">or</span><div class="or-line"></div></div>
            <form action="url" method="post" name="login">
                <input type="text" placeholder="Name" class="input-info"/>
                <input type="text" placeholder="Last Name" class="input-info"/>
                <input type="email" placeholder="Email" class="input-info"/>
                <input type="password" placeholder="Choose Password" class="input-info"/>
                <input type="password" placeholder="Confirm Password" class="input-info"/>
                <input type="checkbox" checked value="agreement" id="agreement"/>
                <label for="agreement">Agree our <a href="" class="terms">Terms & conditions</a></label>
                <input type="submit" value="Create Account" class="input-info"/>
            </form>
        </div>
    </div>
</body>
</html>
